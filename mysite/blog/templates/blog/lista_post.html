<html>
    <head>
        <title>Blog Django Girls</title>
    </head>
    <body>
        <div>
            {% for post in posts %}
                <div>
                    <p>Publicacao: {{ post.data_publicacao }}</p>
                    <h2><a href="">{{ post.titulo }}</a></h2>
                    <p>{{ post.texto|linebreaksbr }}</p>
                </div>
            {% endfor %}
        </div>
    </body>
</html>
